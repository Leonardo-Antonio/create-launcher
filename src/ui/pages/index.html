<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../style/global.css">
    <title>Creator Launcher</title>

</head>

<body>
    <div class="bg_primary">
        <section class="container-header flex items-center justify-center">
            <div>
                <div>
                    <h1 class="title">CREA UN NUEVO <br> LAZADOR DE APPS</h1>
                </div>

                <div class="flex flex-center justify-center pt-5">
                    <button id="btn" class="btn btn_animation">Crear</button>
                </div>
            </div>
        </section>

        <section class="p-6">
            <div class="pt-1">
                <div>

                    <div class="pb-6">
                        <select id="type" class="input">
                            <option value="Application">Aplicación</option>
                        </select>
                    </div>

                    <div class="pb-6">
                        <input id="name" class="input" type="text" placeholder="Nombre de la aplicación">
                    </div>

                    <div class="pb-6">
                        <select id="category" class="input">
                            <option value="Utility">Utilidad</option>
                        </select>
                    </div>

                    <div class="pb-6">
                        <label class="custom-file-upload">
                            Icono
                            <input id="icon" class="input icon" type="file" accept=".png">
                        </label>
                    </div>

                    <div class="pb-6">
                        <label class="custom-file-upload">
                            Ejecutable - App
                            <input id="app" class="input icon" type="file">
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <section class="pl-6 pr-6" id="copy_command">
            <div class="flex justify-around">
                <div id="content" class="text-copy container-copy">sudo update-desktop-database</div>
                <div class="btn-cp">
                    <button id="copy">
                        <div class="w-full h-full flex items-center"><i class='bx bx-copy-alt bx-sm'
                                style='color:#ffffff'></i></div>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
